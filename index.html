<!DOCTYPE html>
<html>

<head>
    <title>Mondrian Grid</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mondrian.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet" />
</head>

<body>
    <!-- you can find the reference image in the img files -->
    <!-- To start painting your masterpiece,  
          first you should choose a color 
          and then you can click on a block 
          and color the areas that you want. -->

    <div class="main">
        <section class="toolbar">
            <div class="red colors"></div>
            <div class="blue colors"></div>
            <div class="yellow colors"></div>
            <div class="white colors"></div>
        </section>

        <section class="mondrian">
            <div class="c1"></div>
            <div class="c2"></div>
            <div class="c3"></div>
            <div class="c4"></div>

            <div class="c5"></div>
            <div class="c6"></div>
            <div class="c7"></div>

            <div class="c8"></div>
            <div class="c9"></div>
            <div class="c10"></div>

            <div class="c11"></div>
            <div class="c12"></div>
            <div class="c13"></div>

            <div class="c14"></div>
            <div class="c15"></div>
            <div class="c16"></div>
            <div class="c17"></div>

            <div class="c18"></div>
            <div class="c19"></div>

            <div class="c20"></div>
        </section>
    </div>
    <footer>
        <div class="info">
            To start painting your masterpiece, first you should choose a color and
            then you can click on a block and color the areas that you want.
        </div>
    </footer>
    <script src="main.js"></script>
</body>

</html>
